<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Interactivos en JavaScript</title>
    <link rel="stylesheet" href="C:\Users\HP\Desktop\DIPLOMADO CODE\ProyectoNumero3\src\styles\3.css">
</head>
<body>

    <h1>Ejercicios Interactivos en JavaScript</h1>

    <section>
        <h2>Ejercicio 1: Verificación de Calificaciones</h2>
        <label for="calificacion">Ingresa tu calificación (0-100):</label>
        <input type="number" id="calificacion" placeholder="Calificación">
        <button onclick="verificarCalificacion()">Verificar</button>
        <p id="resultadoCalificacion"></p>
    </section>

    <section>
        <h2>Ejercicio 2: Número Par o Impar</h2>
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" placeholder="Número">
        <button onclick="verificarParidad()">Verificar</button>
        <p id="resultadoParidad"></p>
    </section>

    <section>
        <h2>Ejercicio 3: Evaluación de Descuentos</h2>
        <label for="montoCompra">Ingresa el monto de tu compra:</label>
        <input type="number" id="montoCompra" placeholder="Monto">
        <button onclick="calcularDescuento()">Calcular</button>
        <p id="resultadoDescuento"></p>
    </section>

    <section>
        <h2>Ejercicio 4: Juego de Adivinanza de Números</h2>
        <label for="adivinanza">Adivina un número entre 1 y 10:</label>
        <input type="number" id="adivinanza" placeholder="Número">
        <button onclick="jugarAdivinanza()">Adivinar</button>
        <p id="resultadoAdivinanza"></p>
    </section>

    <script src="C:\Users\HP\Desktop\DIPLOMADO CODE\ProyectoNumero3\src\scripts\3.js"></script>

</body>
</html>
